<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Казино на Робукси</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎲 Казино на Робукси</h1>
  <div id="balance" class="balance">Баланс: <span id="robux">100</span> 💸</div>
  <p id="dep">ставка:  <span id="dep">100</span></p>

  <div id="menu" class="menu">
    <button onclick="showGame('slotGame')">Слоти</button>
    <button onclick="showGame('rouletteGame')">Рулетка</button>
    <button onclick="showGame('blackjackGame')">Блекджек</button>
    <button onclick="showGame('shop')">Магазин 🛒</button>
  </div>

  <div id="slotGame" class="game hidden">
    <h2>Слот Машина 🎰</h2>
    <div class="slot-container">
      <div class="reel" id="reel1">🍒</div>
      <div class="reel" id="reel2">🍋</div>
      <div class="reel" id="reel3">🍊</div>
    </div>
    <button onclick="spin()">Крутити</button>
    <p id="slotResult"></p>
    <button onclick="goToMenu()">⬅ Назад</button>
    <button onclick="plus()"> ставка + 10</button>
    <button onclick="min()"> ставка - 10</button>
  </div>

  <div id="rouletteGame" class="game hidden">
    <h2>Рулетка 🎡</h2>
    <p>Ставка (20 робуксів):</p>
    <button onclick="playRoulette('червоне')">Червоне 🔴</button>
    <button onclick="playRoulette('чорне')">Чорне ⚫</button>
    <button onclick="playRoulette('zero')">Zero 🟢</button>

    <h3>Ставка на число (0–36)</h3>
    <input type="number" id="numberInput" min="0" max="36" placeholder="Число">
    <button onclick="betOnNumber()">Ставка на число 🎯</button>

    <div id="rouletteResult" class="result"></div>
    <br>
    <button onclick="showGame('menu')">← Назад</button>
  </div>

  <div id="blackjackGame" class="game hidden">
    <h2>Блекджек 🃏</h2>
    <button onclick="playBlackjack()">Грати (20 робуксів)</button>
    <div id="blackjackResult" class="result"></div>
    <br>
    <button onclick="showGame('menu')">← Назад</button>
  </div>

  <div id="shop" class="game hidden">
    <h2>Магазин 🛒</h2>
    <button onclick="buyRobux(50)">Купити +50 робуксів</button>
    <button onclick="buyRobux(100)">Купити +100 робуксів</button>
    <br><br>
    <button onclick="showGame('menu')">← Назад</button>
  </div>

  <div id="robuxSplash"></div>

  <script src="script.js"></script>
</body>
</html>
