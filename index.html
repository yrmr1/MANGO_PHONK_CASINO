<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Казино на Робукси</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>🎲 Казино на Робукси</h1>
    <p id="balance">Ваші робукси: 💰 <span id="robux">100</span></p>
    <p>Ставка: 💸 <span id="depValue">100</span></p>
  </div>

  <div id="menu">
    <button onclick="showGame('slot')">Слоти 🎰</button>
    <button onclick="showGame('roulette')">Рулетка 🎯</button>
    <button onclick="showGame('blackjack')">Блекджек ♠️</button>
    <button onclick="showGame('paymentForm')">Купити робукси 💳</button>

  </div>
  <div id="paymentFormGame" class="game hidden">
   <!--  <h2>Оплата банківською карткою 💳</h2> -->
    <!-- <div class="credit-card">
      <div class="card-number">#### #### #### ####</div>
      <div class="card-info">
        <div class="card-holder">Ім'я власника</div>
        <div class="card-expiry">MM/YY</div>
      </div>
    </div> -->
  
    <form onsubmit="fakePayment(event)" style="display: flex; flex-direction: column; width: 300px; gap: 10px;">
      <label for="cardNumber">Номер картки</label>
      <input type="text" id="cardNumber" maxlength="19" required>
    
      <label for="cardHolder">Ім'я власника</label>
      <input type="text" id="cardHolder" required>
    
      <label for="cardExpiry">Дата закінчення</label>
      <input type="text" id="cardExpiry" maxlength="5" required>
    
      <label for="cardCVV">CVV</label>
      <input type="text" id="cardCVV" maxlength="3" required>
    
      <label for="robuxAmount">Кількість Robux</label>
      <input type="number" id="robuxAmount" min="1" required>
    
      <button type="submit">Оплатити 💰</button>
    </form>
    
    <button onclick="goToMenu()" style="margin-top: 15px;">⬅ Назад</button>

  </div>
  
  <div id="slotGame" class="game hidden">
    <h2>Слоти 🎰</h2>
    <div class="slot-machine">
      <div id="slot1" class="slot">💎<br>💎<br>💎</div>
      <div id="slot2" class="slot">💎<br>💎<br>💎</div>
      <div id="slot3" class="slot">💎<br>💎<br>💎</div>
    </div>

    <button onclick="spin()">Крутити</button>
    <p id="slotResult"></p>
    <button onclick="goToMenu()">⬅ Назад</button>
    <button onclick="plus()">Ставка +10</button>
    <button onclick="min()">Ставка -10</button>
  </div>

  <div id="rouletteGame" class="game hidden">
    <h2>Рулетка 🎯</h2>
    <div id="roll">🔴💎⚫</div>
    <button onclick="playRoulette('червоне')">Червоне 🔴</button>
    <button onclick="playRoulette('чорне')">Чорне ⚫</button>
    <button onclick="playRoulette('zero')">Zero 💎</button>
    <p id="rouletteResult"></p>
    <button onclick="min()">Ставка -10</button>
    <button onclick="plus()">Ставка +10</button>
    <button onclick="goToMenu()">⬅ Назад</button>
  </div>  

  <div id="blackjackGame" class="game hidden">
    <h2>Блекджек ♠️ (ставка: <span id="blackjackBet">20</span> робуксів)</h2>
    <div id="blackjackCards" style="display: flex; gap: 10px; justify-content: center; margin: 10px 0;"></div>

    <div id="blackjackArea">
      <p id="blackjackPlayer"></p>
      <p id="blackjackDealer"></p>
      <p id="blackjackResult"></p>
      <div id="betButtons">
        <button onclick="plus()">Ставка +10</button>
        <button onclick="min()">Ставка -10</button>
        <button onclick="goToMenu()">⬅ Назад</button>
        <button onclick="startBlackjack()">Почати</button>
      </div>
      <button onclick="hit()">Ще карту</button>
      <button onclick="stand()">Стоп</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
